<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="assets/css/colors.css" />
    <!-- <link rel="stylesheet" href="assets/css/styles.css" /> -->
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/preview.css" />
    <link rel="stylesheet" href="assets/css/template-1/template-1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Resume Builder</h2>
      <ul id="sidebar-menu">
        <li class="sidebar-item active" data-section="return" id="return-btn">
          <i class="material-icons">assignment_return</i>
          Return to edit
        </li>
        <li class="sidebar-item" data-section="save">
          <i class="material-icons">save</i>
          Save
        </li>
        <li class="sidebar-item" data-section="print">
          <i class="material-icons">print</i> Print
        </li>
        <li class="sidebar-item" data-section="download">
          <i class="material-icons"> download </i>
          Download
        </li>
        <li class="sidebar-item" data-section="change">
          <i class="material-icons"> published_with_changes </i>
          Change template
        </li>
      </ul>

      <!-- âœ… Preview Button -->
    </div>
    <div class="template-1-container">
      <aside class="template-1-sidebar">
        <div class="template-1-profile">
          <h2 id="name"></h2>
          <p id="role">Software Developer</p>
        </div>
        <div class="template-1-contact">
          <h3>Contact</h3>
          <p id="email"></p>
          <p id="phone"></p>
          <p id="location"></p>
        </div>
        <div class="template-1-skills">
          <h3>Skills</h3>
          <ul id="skills-list"></ul>
        </div>
        <div class="template-1-hobbies">
          <h3>Hobbies</h3>
          <ul id="hobbies-list"></ul>
        </div>
      </aside>

      <main class="template-1-content">
        <section class="template-1-summary">
          <h3>Profile</h3>
          <p id="summary"></p>
        </section>

        <section class="template-1-experience">
          <h3>Experience</h3>
          <div id="experience-list"></div>
        </section>

        <section class="template-1-education">
          <h3>Education</h3>
          <div id="education-list"></div>
        </section>

        <section class="template-1-certifications">
          <h3>Certifications</h3>
          <ul id="certifications-list"></ul>
        </section>
      </main>
    </div>

    <script src="assets/js/preview.js"></script>
    <script src="assets/js/template-1/template-1.js"></script>
  </body>
</html>
