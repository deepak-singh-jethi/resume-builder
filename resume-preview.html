<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="assets/css/colors.css" />
    <!-- <link rel="stylesheet" href="assets/css/styles.css" /> -->
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/preview.css" />
    <link rel="stylesheet" href="assets/css/template-1/template-1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- dont change this is website side bar -->
    <div class="sidebar">
      <h2>Resume Builder</h2>
      <ul id="sidebar-menu">
        <li class="sidebar-item active" data-section="return" id="return-btn">
          <i class="material-icons">assignment_return</i>
          Return to edit
        </li>
        <li class="sidebar-item" data-section="save">
          <i class="material-icons">save</i>
          Save
        </li>
        <li class="sidebar-item" data-section="print">
          <i class="material-icons">print</i> Print
        </li>
        <li class="sidebar-item" data-section="download">
          <i class="material-icons"> download </i>
          Download
        </li>
        <li class="sidebar-item" data-section="change">
          <i class="material-icons"> published_with_changes </i>
          Change template
        </li>
      </ul>
    </div>
    <div class="template-1-resume">
      <!-- Sidebar Container -->
      <div class="template-1-sidebar" id="template-1-sidebar"></div>

      <div class="template-1-main-content" id="template-1-main-content"></div>
    </div>

    <script src="assets/js/preview.js"></script>
    <script src="assets/js/template-1/template-1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </body>
</html>
