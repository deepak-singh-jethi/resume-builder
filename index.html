<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="assets/css/colors.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/preview.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Resume Builder</h2>
      <ul id="sidebar-menu">
        <li class="sidebar-item active" data-section="contact">
          <i class="material-icons">person</i> Contact Info
        </li>
        <!-- <li class="sidebar-item" data-section="summary">
          <i class="material-icons">summary</i> Professional Summary
        </li> -->
        <li class="sidebar-item" data-section="education">
          <i class="material-icons">school</i> Education
        </li>
        <li class="sidebar-item" data-section="experience">
          <i class="material-icons">work</i> Work Experience
        </li>
        <li class="sidebar-item" data-section="skills">
          <i class="material-icons">build</i> Skills
        </li>
        <li class="sidebar-item" data-section="certifications">
          <i class="material-icons">verified</i> Certifications
        </li>
        <li class="sidebar-item" data-section="projects">
          <i class="material-icons">code</i> Projects
        </li>
        <li class="sidebar-item" data-section="achievements">
          <i class="material-icons">emoji_events</i> Achievements
        </li>
        <li class="sidebar-item" data-section="languages">
          <i class="material-icons">translate</i> Languages
        </li>
        <li class="sidebar-item" data-section="hobbies">
          <i class="material-icons">sports_esports</i> Hobbies
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="form-area">
        <!-- Contact Information Form -->
        <div class="form-section active" id="form-contact">
          <h2>Contact Information</h2>
          <label for="contact-name">Full Name</label>
          <input
            type="text"
            id="contact-name"
            placeholder="Enter your full name" />

          <label for="contact-phone">Phone Number</label>
          <input
            type="tel"
            id="contact-phone"
            placeholder="Enter your phone number" />

          <label for="contact-email">Email Address</label>
          <input
            type="email"
            id="contact-email"
            placeholder="Enter your email" />

          <label for="contact-linkedin">LinkedIn Profile</label>
          <input
            type="url"
            id="contact-linkedin"
            placeholder="LinkedIn profile URL" />

          <label for="contact-portfolio">Portfolio/Website</label>
          <input
            type="url"
            id="contact-portfolio"
            placeholder="Portfolio or website URL" />

          <label for="contact-location">Location</label>
          <input
            type="text"
            id="contact-location"
            placeholder="City, Country" />

          <div class="form-navigation">
            <button class="next-btn" data-next="form-education">Next</button>
          </div>
        </div>

        <!-- Education Form -->
        <div class="form-section" id="form-education">
          <h2>Education</h2>
          <label for="edu-degree">Degree Name</label>
          <input
            type="text"
            id="edu-degree"
            placeholder="Enter your degree name" />

          <label for="edu-university">University/College</label>
          <input
            type="text"
            id="edu-university"
            placeholder="Enter university name" />

          <label for="edu-year">Graduation Year</label>
          <input
            type="number"
            id="edu-year"
            placeholder="Enter graduation year" />

          <label for="edu-coursework">Relevant Coursework (Optional)</label>
          <input
            type="text"
            id="edu-coursework"
            placeholder="Mention relevant subjects" />

          <div class="form-navigation">
            <button class="prev-btn" data-prev="form-contact">Previous</button>
            <button class="next-btn" data-next="form-experience">Next</button>
          </div>
        </div>
      </div>

      <div class="preview">
        <h2>Resume Preview</h2>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
